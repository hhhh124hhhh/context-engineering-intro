[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    redis: Redis相关测试
    database: 数据库相关测试
    auth: 认证相关测试