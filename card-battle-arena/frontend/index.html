<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web端多人联机卡牌对战游戏 - Card Battle Arena" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cardbattlearena.com/" />
    <meta property="og:title" content="Card Battle Arena - 卡牌对战竞技场" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cardbattlearena.com/" />
    <meta property="twitter:title" content="Card Battle Arena - 卡牌对战竞技场" />
    <meta property="twitter:description" content="最刺激的Web端多人卡牌对战游戏，与全球玩家实时对战！" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Card Battle Arena - 卡牌对战竞技场</title>

  <body class="bg-gray-900 text-white font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-500 mx-auto mb-4"></div>
        <p class="text-gray-400">正在加载游戏资源...</p>
      </div>
    </div>

    <noscript>
      <div class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center p-8">
          <h1 class="text-2xl font-bold text-red-500 mb-4">需要启用JavaScript</h1>
          <p class="text-gray-400 mb-4">此游戏需要JavaScript才能运行，请在浏览器设置中启用JavaScript。</p>
          <a href="https://www.enable-javascript.com/" target="_blank" class="text-primary-500 hover:underline">

        </div>
      </div>
